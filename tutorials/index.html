<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>NeXt tutorials</title>

    <!-- jquery-->
    <script type="text/javascript" src="libs/jquery/jquery-1.9.1.js"></script>

    <!-- showdown-->
    <script type="text/javascript" src="libs/showdown/showdown.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- NeXt-->

    <link rel="stylesheet" href="libs/next/css/next.css" />
    <script type="text/javascript" src="libs/next/js/next.js"></script>

</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>NeXt Tutorials<small> v0.8</small></h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a href="#">Bootstrap</a>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">OOP</div>
                    <div class="panel-body" id="core">
                        <a href="#">Define Class</a>

                    </div>
                </div>
            </div>
            <div class="col-md-9" id="content">.col-md-4</div>
        </div>
    </div>


    <script type="text/javascript">
        var sections = {
            "bootstrap": {
                "name": "Bootstrap",
                "catalog": "bootstrap",
                "content": "content/bootstrap.md"
            },
            "defineClass": {
                "name": "Define Class",
                "catalog": "oop",
                "content": "content/OOP/define.md"
            },
            "method": {
                "name": "Method",
                "catalog": "oop",
                "content": "content/OOP/method.md"
            },
            "property": {
                "name": "Property",
                "catalog": "oop",
                "content": "content/OOP/property.md"
            },
            "event": {
                "name": "Event",
                "catalog": "oop",
                "content": "content/OOP/event.md"
            },
            "watch": {
                "name": "Watch and binding",
                "catalog": "core",
                "content": "README.md"
            }
        };


        var currentSection = 'watch';
        var converter = new showdown.Converter();
        $.get(sections[currentSection]['content'], function(data) {
            $("#content").html(converter.makeHtml(data))
        });

        nx.define("A", nx.Observable, {
            properties: {
                prop1: 'foo'
            }
        });

        nx.define("B",nx.Observable, {
            properties: {
                prop2: 'bar'
            }
        });

        var a = new A();
        var b = new B();


        a.setBinding('prop1','prop2',b);
    </script>
</body>

</html>
